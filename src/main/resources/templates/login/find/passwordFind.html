<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/form.css}"href="../css/form.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<body>
<div class="container">
    <h2>비밀번호 찾기</h2>
    <form th:action th:object="${member}" method="post">
        아이디 : <input type="text" id="loginId" th:field="*{loginId}" placeholder="등록한 아이디를 입력하세요">
        휴대폰 번호 : <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="등록한 비밀번호를 입력하세요">
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
